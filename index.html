        <script> 
            // fade in on load
            $( 'body' ).fadeTo( 0, 0, function() {
                setTimeout( function() {
                    $( 'body' ).fadeTo( 1050, 1 );
                }, 750 );    
            } );


            // personal and crappy dropdown selection animation
            $( "#filter" ).on( "change", function() {
                var selected = $( "#filter" ).val(), 
                    id = "#"+selected,
                    comp = $( id )[0]; 
                console.log( comp );

                ( selected === "default" ) ? showAll() : filter( comp );  
            }); 

            function showAll() {
                $( '.frame' ).fadeTo( 500, 0); 
                setTimeout( function() {
                    $( '.frame' ).css({ display: "block" })
                        .removeClass( "mgTnone" )
                        .fadeTo( 1500, 1 );
                }, 700 );
            }

            function filter( comp ) {
                $( '.frame' ).fadeTo( 500, 0, function() {
                    $( '.frame' ).not( $( comp ) ).hide().css({ display: "none" });
                    $( comp ).addClass( "mgTnone" ).fadeTo( 1500, 1 );
                });
            }

        </script>
