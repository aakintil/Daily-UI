            <!--end of header-->

        <section class="grid">
            <div id="signup" class="comps col small-12 medium-6 large-6">

            <div id="landing" class="comps col small-12 medium-6 large-6">

                    <img src="img/landing.png" alt="Coming Soon">
                </a>
            </div>

            <div id="default" class="comps col small-12 medium-6 large-6">
                <a href="img/comingSoon.png" class="js-showcase" title='Coming Soon'>
                    <img src="img/comingSoon.png" alt="Coming Soon">
                </a>
            </div>
            <!--end of section-->
        </section>

        <footer>
            <p> Â© 2015 Aderinsola Akintilo All Rights Reserved </p>
            <!--end of footer-->
        </footer>


        <script src="js/toolkit.js"></script>
        <script>
            $('.js-showcase').showcase();
            console.log( "showcase executed..."); 

            $('select').inputSelect();
            console.log( "'select' filter executed..."); 

        </script>

        <script> 

            $( "#filter" ).on( "change", function() {
                var selected = $( "#filter" ).val(), 
                    id = "#"+selected,
                    comp = $( id )[0]; 

                ( selected === "default" ) ? showAll() : filter( comp );  
            }); 

            function showAll() {
                $( '.comps' ).css({ display: "block" }).fadeTo( 1000, 1 );
            }

            function filter( comp ) {
                $( '.comps' ).fadeTo( 1000, 0, function() {
                    $( '.comps' ).not( $( comp ) ).hide().css({ display: "none" });
                    $( comp ).fadeTo( 500, 1 );
                });
            }

        </script>

        <!--end of body-->
    </body>
</html>
