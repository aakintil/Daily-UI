<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Daily UI </title>

        <!-- js -->
        <script src="js/jquery.2.1.4.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header>
            <h1> Daily UI </h1>
            <!--end of header-->
        </header>

        <nav>
            <p> filter by: </p>
            <div class="custom-input js-select">
                <select id="filter" style="min-height: 41px; z-index: 1;" name="select" class="js-select">
                    <option value="default" selected>None</option>
                    <option value="1">Day 1 - Sign Up</option>
                    <option value="2">Day 2 - Card Payment </option>
                    <option value="3">Day 3</option>
                    <option value="4">Day 4</option>
                    <option value="5">Day 5</option>
                    <option value="6">Day 6</option>
                    <option value="7">Day 7</option>
                    <option value="8">Day 8</option>
                    <option value="9">Day 9</option>
                    <option value="10">Day 10</option>
                    <option value="11">Day 11</option>
                    <option value="12">Day 12</option>
                    <option value="13">Day 13</option>
                    <option value="14">Day 14</option>
                    <option value="15">Day 15</option>
                    <option value="16">Day 16</option>
                    <option value="17">Day 17</option>
                    <option value="18">Day 18</option>
                    <option value="19">Day 19</option>
                    <option value="20">Day 20</option>
                </select>
            </div>
            <!--end of nav-->
        </nav>

        <section class="grid">
            <div class="comps col small-12 medium-6 large-6" value="1">
                <a href="img/signup.png" class="js-showcase" title='Sign Up Form'>
                    <img src="img/signup.png" alt="">
                </a>
            </div>

            <div class="comps col small-12 medium-6 large-6 end" value="2">
                <a href="img/credit.png" class="js-showcase" title='Credit Card Payment'>
                    <img src="img/credit.png" alt="Coming Soon">
                </a>
            </div>

            <div class="comps col small-12 medium-6 large-6 end" value="3">
                <a href="img/comingSoon.png" class="js-showcase" title='Coming Soon'>
                    <img src="img/comingSoon.png" alt="Coming Soon">
                </a>
            </div>
            <!--end of section-->
        </section>

        <footer>
            <p> Â© 2015 Aderinsola Akintilo All Rights Reserved </p>
            <!--end of footer-->
        </footer>


        <script src="js/toolkit.js"></script>
        <script>
            $('.js-showcase').showcase();
            console.log( "showcase executed..."); 

            $('select').inputSelect();
            console.log( "'select' filter executed..."); 

        </script>

        <script> 
            // have to figure out how to make a default selected field 
            $( "#filter" ).on( "change", function() {
                console.log( 'getting the value ', $( "#filter" ).val() ); 
                var selected = $( "#filter" ).val(); 

                if ( selected === "default" ) {
                    $( '.comps' ).fadeTo( 1000, 1 );
                } else {
                    $( '.comps' ).fadeTo( 500, 0 );

                    $( '.comps' ).each( function( i ) {
                        if ( selected === $( this ).attr( "value" ) ) {
                            $( this ).fadeTo( 500, 1 );
                        }
                    })
                } 

            })

        </script>

        <!--end of body-->
    </body>
</html>
